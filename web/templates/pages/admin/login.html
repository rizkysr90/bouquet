<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}Admin Panel</title>
    
    <!-- Tailwind CSS (built for production) -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-pink-600 mb-2">Admin Panel</h1>
                <p class="text-gray-600">Bahan Baku Buket Bunga</p>
            </div>

            <!-- Error Message -->
            {{ if .Error }}
            <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p class="text-sm">{{ .Error }}</p>
            </div>
            {{ end }}

            <!-- Login Form -->
            <form method="POST" action="/admin/login" class="space-y-6">
                <!-- CSRF Token -->
                <input type="hidden" name="_csrf" value="{{ .CSRFToken }}">

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           value="{{ if .Username }}{{ .Username }}{{ end }}"
                           required
                           autofocus
                           autocomplete="username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           autocomplete="current-password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-4 rounded-lg transition shadow-lg">
                    Login
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Â© 2026 Katalog Bahan Baku Buket Bunga</p>
            </div>
        </div>
    </div>
</body>
</html>
